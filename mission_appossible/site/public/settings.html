<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mission Appossible</title>
        <link href="./css/main.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="app_bar">
                <i class="material-icons menu_button" rel="menu" onclick="menu_function()">menu</i>
                <h2 id="title"></h2>
                <i class="material-icons search" alt="Search">search</i>
                <i class="material-icons navigation" alt="Navigation">more_vert</i>
            </div>
           
            <div id="dark_box" class="dark_box" onclick="menu_function()">
            </div>
            <div id="dark_box_popup" class="dark_box_popup" onclick="hide_popup()">
            </div>
            <nav id="menu" class="menu">
                <img class="menu_img" src="./img/menu_img.jpg">
                <i class="material-icons plzMakeIt64px account_img" alt="Account image">account_circle</i>

                <div class="starred">
                    <a href="index.html">
                        <i id="star" class="menu_icon material-icons">star</i>
                        Starred
                    </a>
                </div>

                <div class="new">
                    <a href="new.html">
                        <i id="new" class="material-icons menu_icon">new_releases</i>
                        New
                    </a>
                </div>

                <div class="settings">
                    <a href="settings.html">
                        <i id="settings" class="material-icons menu_icon">settings</i>
                        Settings
                    </a>
                </div>
            </nav>
        </header>
        <div class="setting_option">
    <i class="material-icons">volume_up</i>
    <p class="setting_text">Volume</p>
    <div id="first_oval" class="oval_start" onclick="volume_function()"></div>
    <div id="first_round" class="round_start" onclick="volume_function()"></div>
</div>

<div class="setting_option">
    <i class="material-icons">notifications</i>
    <p class="setting_text">Notifications</p>
    <div id="second_oval" class="oval_start" onclick="notifications_function()"></div>
    <div id="second_round" class="round_start" onclick="notifications_function()"></div>
</div>
    </body>
    <script defer="defer" src="./js/script.js"></script>
</html>
