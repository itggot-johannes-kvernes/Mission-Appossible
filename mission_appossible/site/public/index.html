<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mission Appossible</title>
        <link href="./css/main.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./js/script.js"></script>
    </head>
    <body>
        <header>
            <div class="app_bar">
                <img class="menu_button" src="./img/menu.png" alt="Menu" onclick="menu_function()">
                <img class="search" src="./img/search.png" alt="Search">
                <img class="navigation" src="./img/navigation.png" alt="Navigation">
            </div>
            <div id="dark_box" class="dark_box" onclick="menu_function()">
            </div>
            <nav id="menu" class="menu">
                <img class="menu_img" src="./img/menu_img.jpg">
                <img class="account_img" src="./img/account_img.png">

                <div class="menu_options">
                    <div class="starred">
                    </div>
                    </div class="new">
                    </div>
                    <div class="settings">
                    </div>
                </div>
            </nav>
        </header>
        <div class="tab_bar">
    <div class="tab">
        <p class="tab_text">HAIR</p>
        <div class="tab_indicator"></div>
    </div>
    <div class="tab">
        <p class="tab_text">CLOTHES</p>
    </div>
    <div class="tab">
        <p class="tab_text">MAKEUP</p>
    </div>
</div>

<div class="grid_list">
    <div class="grid_vertical">
        <img class="grid_picture" src="./img/hair1.jpg">
        <img class="grid_picture" src="./img/hair2.jpg">
    </div>
    <div class="grid_vertical">
        <img class="grid_picture" src="./img/hair3.jpg">
        <img class="grid_picture" src="./img/hair4.jpg">
    </div>
    <div class="grid_vertical">
        <img class="grid_picture" src="./img/hair5.jpg">
    </div>
</div>
    </body>
</html>
