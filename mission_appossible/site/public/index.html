<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mission Appossible</title>
        <link href="./css/main.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="app_bar">
                <i class="material-icons menu_button" rel="menu" onclick="menu_function()">menu</i>
                <h2 id="title"></h2>
                <i class="material-icons search" alt="Search">search</i>
                <i class="material-icons navigation" alt="Navigation">more_vert</i>
            </div>
           
            <div id="dark_box" class="dark_box" onclick="menu_function()">
            </div>
            <div id="dark_box_popup" class="dark_box_popup" onclick="hide_popup()">
            </div>
            <nav id="menu" class="menu">
                <img class="menu_img" src="./img/menu_img.jpg">
                <i class="material-icons plzMakeIt64px account_img" alt="Account image">account_circle</i>

                <div class="starred">
                    <a href="index.html">
                        <i id="star" class="menu_icon material-icons">star</i>
                        Starred
                    </a>
                </div>

                <div class="new">
                    <a href="new.html">
                        <i id="new" class="material-icons menu_icon">new_releases</i>
                        New
                    </a>
                </div>

                <div class="settings">
                    <a href="settings.html">
                        <i id="settings" class="material-icons menu_icon">settings</i>
                        Settings
                    </a>
                </div>
            </nav>
        </header>
        <div class="grid_list">
    <div class="grid_vertical">
        <img id="img_1" class="grid_picture" src="./img/hair1.jpg" onclick="show_popup(this.id)">
        <img id="img_2" class="grid_picture" src="./img/hair2.jpg" onclick="show_popup(this.id)">
    </div>
    <div class="grid_vertical">
        <img id="img_3" class="grid_picture" src="./img/hair3.jpg" onclick="show_popup(this.id)">
        <img id="img_4" class="grid_picture" src="./img/hair4.jpg" onclick="show_popup(this.id)">
    </div>
    <div class="grid_vertical">
        <img id="img_5" class="grid_picture" src="./img/hair5.jpg" onclick="show_popup(this.id)">
    </div>
</div>

<section id="popup" class="popup">
    <h2 id="popup_title">Apply hairstyle?</h2>
    <p>Do you wish to apply this hairstyle to yourself?</p>
    <img id="popup_picture" src="" alt="Picture of hair"></img>
    <div class="buttons" onclick="hide_popup()">
        <p class="popup_button">CANCEL</p>
        <p class="popup_button">APPLY</p>
</section>
    </body>
    <script defer="defer" src="./js/script.js"></script>
</html>
